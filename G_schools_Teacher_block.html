    }
    .top-bar-right {

      width: 100%;

      <p class="small">
        When the scene ends, the G Schools extension can automatically return you to this website.

      </p>
    </section>
  </main>

  <footer class="footer">
    © <span id="year"></span> G Schools
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get("url") || "UNKNOWN";
    const user = params.get("user") || "";
    document.getElementById("blocked-url").textContent = url;
    document.getElementById("user-id").textContent = user;
    document.getElementById("year").textContent = new Date().getFullYear();

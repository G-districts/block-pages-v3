<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
<meta charset="UTF-8">
<title>Browsing disabled by admin</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #003366; /* Darker blue */
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        position: relative;
    }
    #time {
        font-size: 2em;
        margin-bottom: 20px;
    }
    #browsing-disabled {
        font-size: 1.5em;
        margin-bottom: 20px;
    }
    #mascot {
        width: 150px;
        margin-bottom: 20px;
    }
    #footer {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 0.9em;
        opacity: 0.8;
    }
</style>
</head>
<body>
    <div id="time"></div>
    <div id="browsing-disabled">Browsing Disabled</div>
    <img id="mascot" src="wally-sleeping.png" alt="Mascot">
    <div id="footer">G SCHOOLS</div>

<script>
function updateTime() {
    const now = new Date();
    const hours = now.getHours();
    const minutes = now.getMinutes().toString().padStart(2,'0');
    const ampm = hours >= 12 ? 'PM' : 'AM';
    const displayHour = hours % 12 || 12;
    document.getElementById('time').textContent = `${displayHour}:${minutes} ${ampm}`;
}
updateTime();
setInterval(updateTime, 60000); // Update every minute
</script>

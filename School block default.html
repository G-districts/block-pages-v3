<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Content blocked by G Schools</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #f5fbff;
      background-image: url("background.svg");
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      color: #111827;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      height: 56px;
      padding: 0 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.9rem;
      color: #4b5563;
    }
    .top-bar-left {
      font-weight: 700;
      letter-spacing: 0.03em;
    }
    .top-bar-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .avatar {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: #e5f0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      color: #1d4ed8;
      font-weight: 600;
    }
    .page {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      background: #ffffff;
      border-radius: 20px;
      padding: 32px 40px 36px;
      max-width: 520px;
      width: 100%;
      text-align: center;
      box-shadow: 0 22px 40px rgba(15, 23, 42, 0.10);
    }
    .icon-wrap {
      margin-bottom: 20px;
    }
    .icon-wrap img {
      width: 120px;
      height: auto;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 1.5rem;
      color: #111827;
    }
    .blocked-text {
      margin-bottom: 24px;
      font-size: 0.98rem;
      color: #4b5563;
    }
    .blocked-url {
      font-weight: 600;
    }
    .primary-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: #ffffff;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
    }
    .primary-btn:hover {
      background: #1d4ed8;
    }
    .footer {
      text-align: center;
      padding: 10px 0 18px;
      font-size: 0.8rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <div class="top-bar-left">Gdistrict • G Schools Filter</div>
    <div class="top-bar-right">
      <span id="user-id"></span>
      <div class="avatar" aria-hidden="true">GS</div>
    </div>
  </header>

  <main class="page">
    <section class="card">
      <div class="icon-wrap">
        <img src="blocked_computer.png" alt="Content blocked icon">
      </div>
      <h1>Content Blocked</h1>
      <p class="blocked-text">
        Access to <span id="blocked-url" class="blocked-url">UNKNOWN</span> has been blocked.
      </p>
      <button id="see-why" class="primary-btn" type="button">See why it’s blocked</button>
    </section>
  </main>

  <footer class="footer">
    © <span id="year"></span> G Schools
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get("url") || "UNKNOWN";
    const user = params.get("user") || "";

    document.getElementById("blocked-url").textContent = url;
    document.getElementById("user-id").textContent = user;

    const yearSpan = document.getElementById("year");
    yearSpan.textContent = new Date().getFullYear();

    document.getElementById("see-why").addEventListener("click", () => {
      const search = window.location.search || "";
      window.location.href = "Contentblocked_flagged.html" + search;
    });
  </script>

</body>
</html>

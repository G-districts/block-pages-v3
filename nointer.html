<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Network Access Required</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary:#2563eb;
      --secondary:#16a34a;
      --accent:#f59e0b;
      --alert:#dc2626;
      --ink:#0f172a;
      --ink-2:#334155;
      --card:#ffffff;
      --bg:#f8fafc;
    }

    html,body{height:100%; margin:0;}
    body{
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--ink);
      background:
        radial-gradient(1200px 800px at 10% -10%, rgba(37,99,235,.18), transparent 60%),
        radial-gradient(800px 600px at 110% 20%, rgba(22,163,74,.14), transparent 60%),
        radial-gradient(700px 500px at -10% 110%, rgba(245,158,11,.18), transparent 60%),
        radial-gradient(900px 700px at 100% 120%, rgba(220,38,38,.16), transparent 60%),
        linear-gradient(180deg, #f9fbff 0%, #eef3ff 100%);
      min-height:100%;
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }

    body::before{
      content:"";
      position:fixed; inset:0;
      background-image: radial-gradient(rgba(15,23,42,.06) 1px, transparent 1px);
      background-size: 18px 18px;
      mask-image: linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.95));
      pointer-events:none;
    }

    header{
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid #e2e8f0;
      display:flex;
      align-items:center;
      padding:10px 20px;
      position:sticky;
      top:0;
      z-index:10;
    }
    header img{
      height:48px;
    }

    main.wrap{
      flex:1;
      display:grid;
      place-items:center;
      padding:20px;
      text-align:center;
    }

    .card{
      background:var(--card);
      border-radius:24px;
      box-shadow: 0 20px 50px rgba(2,6,23,.12), 0 10px 20px rgba(2,6,23,.06);
      padding: clamp(20px, 4vw, 40px);
      position:relative;
      overflow:hidden;
      max-width: 800px;
    }

    h1{
      font-family: Nunito, Inter, system-ui;
      font-weight:800; margin: 16px 0 8px; font-size: clamp(28px, 4.6vw, 44px);
    }
    p.lead{
      font-size: clamp(16px, 2.2vw, 20px);
      color: var(--ink-2);
      margin: 0 0 18px;
    }

    .tag{
      display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:999px; font-weight:600; font-size:14px;
      background: #f1f5ff; border:1px solid #e3ecff; color:#1a2a6b;
    }
    .dot{ width:10px; height:10px; border-radius:50%; background:var(--alert); box-shadow: 0 0 0 6px rgba(220,38,38,.15); }

    .cta{ display:inline-flex; gap:12px; flex-wrap:wrap; justify-content:center; margin-top: 8px; }
    .btn{
      border:0; border-radius:14px; padding:12px 18px; font-weight:700; cursor:pointer; transition: transform .08s ease, box-shadow .2s ease;
      background: var(--primary); color:white; box-shadow: 0 10px 18px rgba(37,99,235,.25);
    }
    .btn.secondary{ background:#f1f5f9; color:#0f172a; box-shadow:none; }
    .btn:active{ transform: translateY(1px); }

    .hero-svg{ width:min(480px, 78vw); height:auto; }
    footer{ margin-top:18px; color:var(--ink-2); font-size:13px; }
  </style>
</head>
<body>

  <header>
    <img src="favicon.png" alt="G Schools Logo">
  </header>

  <main class="wrap" role="main">
    <section class="card">
      <div class="content">
        <!-- Cartoon-style computer with no internet -->
        <svg class="hero-svg" viewBox="0 0 600 400" role="img" aria-label="Cartoon computer no internet">
          <!-- monitor -->
          <rect x="100" y="60" width="400" height="240" rx="20" fill="#2563eb" stroke="#0f172a" stroke-width="8"/>
          <rect x="120" y="80" width="360" height="200" rx="12" fill="#f9fafb" stroke="#1e293b" stroke-width="4"/>
          <!-- face -->
          <circle cx="220" cy="160" r="18" fill="#0f172a"/>
          <circle cx="380" cy="160" r="18" fill="#0f172a"/>
          <path d="M250 210 q70 40 140 0" stroke="#0f172a" stroke-width="8" fill="none" stroke-linecap="round"/>
          <!-- base stand -->
          <rect x="260" y="300" width="80" height="30" rx="8" fill="#1e293b"/>
          <rect x="200" y="330" width="200" height="20" rx="6" fill="#334155"/>
          <!-- red no sign -->
          <circle cx="300" cy="190" r="90" fill="none" stroke="var(--alert)" stroke-width="14"/>
          <line x1="230" y1="260" x2="370" y2="120" stroke="var(--alert)" stroke-width="14" stroke-linecap="round"/>
        </svg>

        <div class="tag"><span class="dot"></span> Network Access Blocked</div>
        <h1>You are not on your school's network</h1>
        <p class="lead">Your school account only works when you’re connected to your school network. Please connect and try again.</p>
        <div class="cta">
          <button class="btn" onclick="location.reload()">Try again</button>
          <button class="btn secondary" onclick="openHelp()">Get help</button>
        </div>
        <footer>
          <span>© 2025 G schools</span>
        </footer>
      </div>
    </section>
  </main>

  <script>
    function openHelp(){
      alert("1) Connect to your school Wi-Fi or VPN.\n2) Turn Wi-Fi on, then refresh.\n3) If you still see this, ask your teacher or tech support.");
    }
  </script>

</body>
</html>

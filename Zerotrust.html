    /* Animated background bubbles */

      position: absolute;

    @keyframes rise {

      0%, 100% { transform: translateY(0); }

    }

      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {

      margin-bottom: 30px;
    }

      font-weight: bold;
      border-radius: 12px;
      font-size: 1.5rem;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); background: #e74c3c; }
      50% { transform: scale(1.1); background: #c0392b; }
    }
